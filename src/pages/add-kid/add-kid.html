<ion-header>
  <ion-navbar color="danger">
    <ion-title>
      New Kid
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="close()"><ion-icon name="close-circle"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <form (submit)="processForm()" [formGroup]="addKidForm">
    <ion-list>
      <ion-item class="child-item">
        <ion-input calss="child-name" placeholder="Type Name Here" formControlName="kidName"  autofocus type="text"></ion-input>
      </ion-item>
      <ion-item class="child-item" (click)="selectMonster()">
          Select Your Monster
          <ion-thumbnail item-left>
            <img src="{{kidMonster}}">
          </ion-thumbnail>
          <ion-icon name='ios-arrow-forward' item-right></ion-icon>
        </ion-item>
    </ion-list>
    <div padding>
      <button ion-button color="primary" full round large type="submit" ><ion-icon name="md-person-add"></ion-icon></button>
    </div>
    <div class="child-photo" text-center>
      <img src="{{base64Image}}" class="child-background-image">
    </div>
  </form>
</ion-content>
