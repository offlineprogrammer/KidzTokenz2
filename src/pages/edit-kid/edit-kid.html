<ion-header>
    <ion-navbar color="danger">
        <ion-title>Kidz Tokenz</ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="close()"><ion-icon name="close-circle"></ion-icon></button>
      </ion-buttons>
    </ion-navbar>
  </ion-header>
  <ion-content padding>
    <form (submit)="processForm()" [formGroup]="editKidForm">
      <ion-list>
        <ion-item class="child-item">
          <ion-input calss="child-name" placeholder="Type Name Here" formControlName="kidName"  autofocus type="text">{{editKidForm.controls['kidName'].value}}</ion-input>
        </ion-item>
        <ion-item *ngIf="editKidForm.controls.kidName.invalid && editKidForm.controls.kidName.dirty" no-lines>
          <p>Please set the Kid Name</p>
        </ion-item>
        <ion-item class="child-item" (click)="selectToken()">
          Select Token
          <ion-thumbnail item-left>
            <ion-input type="text" hidden formControlName="tokenType"></ion-input>
            <img src="{{editKidForm.controls['tokenType'].value}}"  >
          </ion-thumbnail>
          <ion-icon name='ios-arrow-forward' item-right></ion-icon>
        </ion-item>
        <ion-item class="child-item" (click)="selectTokenNumbers()">
          Token Numbers
          <ion-thumbnail item-left>
              <ion-input type="text" hidden formControlName="tokenNumbers"></ion-input>
            <img src="{{editKidForm.controls['srcTokenNumbers'].value}}">
          </ion-thumbnail>
          <ion-icon name='ios-arrow-forward' item-right></ion-icon>
        </ion-item>
        <ion-item class="child-item" (click)="selectMonster()">
            Select Your Monster
            <ion-thumbnail item-left>
                <ion-input type="text" hidden formControlName="kidMonster"></ion-input>
              <img src="{{editKidForm.controls['kidMonster'].value}}" >
            </ion-thumbnail>
            <ion-icon name='ios-arrow-forward' item-right></ion-icon>
          </ion-item>
          <ion-item class="child-item">
            <ion-row>
              <ion-col width-50>
                <button ion-button color="danger" type="button" full round large (click)="takePicture()">
                        <ion-icon name="md-camera"></ion-icon>
                    </button>
              </ion-col>
              <ion-col width-50>
                <button ion-button color="secondary" type="button" full round large (click)="openGallery()">
                        <ion-icon name="md-image"></ion-icon>
                    </button>
              </ion-col>
            </ion-row>
          </ion-item>
      </ion-list>
      <div padding>
        <button ion-button color="primary" full round large type="submit" [disabled]="editKidForm.invalid" ><ion-icon name="md-person-add"></ion-icon></button>
      </div>
      <div class="child-photo" text-center>
        <img src="{{base64Image}}" class="child-background-image">
      </div>
    </form>
  </ion-content>
