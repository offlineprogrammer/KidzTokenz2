<ion-header>
  <ion-navbar color="danger">
    <ion-title>Kidz Tokenz</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="deleteKid(oKid)">
        <ion-icon name="md-trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card>
     
   
    <ion-card-content>
      <ion-card-title text-center>
        <div>{{oKid.name}}</div>
      </ion-card-title>
      <p text-center>
        
          <ion-badge class="points-badge" color="secondary">{{oKid.positives}} positives</ion-badge>
          <ion-badge class="points-badge" color="danger">{{oKid.negatives}} negatives</ion-badge>
          
          <img src="{{oKid.kidMonster}}" />
          <canvas #doughnutCanvas> </canvas>
        </p>
    </ion-card-content>
  </ion-card>
  <ion-fab right bottom>
    <button ion-fab color="secondary" large outline icon-only (click)="addPositives()" >
      <ion-icon name='happy' ></ion-icon>
    </button>
  </ion-fab>
  <ion-fab left bottom>
    <button ion-fab color="danger" (click)="addNegatives()">
      <ion-icon name='sad' ></ion-icon>
    </button>

  </ion-fab>
</ion-content>
