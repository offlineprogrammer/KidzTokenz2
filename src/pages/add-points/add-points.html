<ion-header>
  <ion-navbar color="danger">
    <ion-title>Kidz Tokenz</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="deleteKid(oKid)">
        <ion-icon name="md-trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card>
    <img src="./assets/imgs/logo.png" />
    <ion-card-content>
      <ion-card-title>
        <div>{{oKid.name}}</div>
      </ion-card-title>

    </ion-card-content>
  </ion-card>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item class="child-item">
          <ion-thumbnail item-left>
            <img src="./assets/imgs/logo.png" />
          </ion-thumbnail>
          <h2>
            {{oKid.positives}} positives
          </h2>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item class="child-item">
          <ion-thumbnail item-left>
            <img src="./assets/imgs/logo.png" />
          </ion-thumbnail>
          <h2>
            {{oKid.negatives}} negatives
          </h2>
        </ion-item>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-fab right bottom>
    <button ion-fab color="secondary" large outline icon-only (click)="addPositives()" >
      <ion-icon name='happy' ></ion-icon>
    </button>
  </ion-fab>
  <ion-fab left bottom>
    <button ion-fab color="danger" (click)="addNegatives()">
      <ion-icon name='sad' ></ion-icon>
    </button>

  </ion-fab>
</ion-content>
