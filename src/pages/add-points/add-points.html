<ion-header>
  <ion-navbar color="danger">
    <ion-title>Kidz Tokenz</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="deleteKid(oKid)">
        <ion-icon name="md-trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

    <ion-card>

        <ion-item>
            <ion-thumbnail item-left>
                <img src="{{oKid.kidMonster}}">
              </ion-thumbnail>
          <h2>{{oKid.name}}</h2>
        </ion-item>
      
        <canvas #doughnutCanvas> </canvas>
      
        <ion-card-content>
          <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
        </ion-card-content>
      
        <ion-row>
          <ion-col text-center>
              <div>
            <button ion-button icon-left clear large color="secondary">
              <ion-icon name="md-happy"></ion-icon>
              <div>{{oKid.positives}}</div>
            </button>
          </div>
          </ion-col>
          <ion-col text-center>
            <div>
            <button ion-button icon-left clear large danger color="danger">
              <ion-icon name="md-sad"></ion-icon>
              <div>{{oKid.negatives}}</div>
            </button>
          </div>
          </ion-col>
         
        </ion-row>
      
      </ion-card>

  <ion-fab right bottom>
    <button ion-fab color="secondary" large outline icon-only (click)="addPositives()" >
      <ion-icon name='happy' ></ion-icon>
    </button>
  </ion-fab>
  <ion-fab left bottom>
    <button ion-fab color="danger" (click)="addNegatives()">
      <ion-icon name='sad' ></ion-icon>
    </button>

  </ion-fab>
</ion-content>
