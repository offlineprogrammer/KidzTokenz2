<ion-header>
  <ion-navbar color="danger">
    <ion-title>Kidz Tokenz</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="deleteChild(oChild)">
        <ion-icon name="md-trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-card>
    <img src="./assets/imgs/logo.png" />

    <!--  <img *ngIf="isGuestUser" src="{{oChild.childimage}}" class="child-background-image">
              <img *ngIf="!isGuestUser" src="{{oChild.kidPhoto}}" class="child-background-image"> -->

    <ion-card-content>
      <ion-card-title>
        <div>{{oKid.name}}</div>
      </ion-card-title>
      <p>
        The most popular industrial group ever, and largely responsible for bringing the music to a mass audience.
      </p>
    </ion-card-content>
  </ion-card>







  <ion-item class="child-item">
    <ion-row>
      <ion-col width-50>

      </ion-col>
      <ion-col width-50>

      </ion-col>
    </ion-row>
  </ion-item>
  <ion-fab right bottom>
    <button ion-fab color="secondary" large outline icon-only>
      <ion-icon name='happy' is-active="false"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab left bottom>
    <button ion-fab color="danger">
      <ion-icon name='sad' is-active="false"></ion-icon>
    </button>

  </ion-fab>
</ion-content>
